<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommend System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body {
                background-image: url('https://wallpaperaccess.com/full/512705.jpg');
                background-size: cover;
            }
            .navbar {
                background-color: #FAD02E;
            }
            .navbar-brand {
                font-family: 'Montserrat', sans-serif;
                font-size: 2rem;
            }
            .navbar-nav .nav-link {
                font-family: 'Roboto', sans-serif;
                font-size: 1.2rem;
                color: #000;
                transition: all 0.3s ease;
            }
            .navbar-nav .nav-link:hover {
                color: #fff;
            }
            .card {
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.1);
  opacity: 0;
  transition: all 0.3s ease;
}

.card:hover::before {
  opacity: 1;
}

.card img {
  width: 100%;
  height: auto;
}

.card .card-body {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8);
  transform: translateY(100%);
  transition: all 0.3s ease;
}

.card:hover .card-body {
  transform: translateY(0%);
}

.card .card-title {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  text-transform: uppercase;
}

.card .card-text {
  margin: 10px 0 0;
  font-size: 16px;
  font-weight: 400;
  color: #ffffff;
}

.card .btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #ffa500;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  text-transform: uppercase;
  border: none;
  border-radius: 0;
  transition: all 0.3s ease;
}

.card .btn:hover {
  background-color: #000000;
  color: #ffa500;
  border: 2px solid #ffa500;
}

            h1 {
                font-family: 'Montserrat', sans-serif;
                font-size: 3rem;
                color: #fff;
                margin-top: 2rem;
            }
            p {
                font-family: 'Roboto', sans-serif;
                font-size: 1.2rem;
                color: #fff;
                margin: 0.5rem 0;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Recommended Books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Recommend Books</h1>
            <form action="/recommend_books" method="POST">
                <label for="user_input" style="color: #FAD02E;font-size: 18px; font-weight: bold;">Enter Name:</label>
                <br>
                <input type="text" id="user_input" name="user_input" style="padding: 10px; font-size: 16px; border: none; border-radius: 5px; box-shadow: 0px 2px 2px #d9d9d9; margin-top: 10px;"><br><br>
                <input type="submit" value="Submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
              </form>
              
              
         </div>

         {% if data %}

         {% for i in data %}
         <div class="col-md-3" style="margin-top: 50px;">
            <div class="card">
                <img class="card-img-top" src="{{i[2]}}">
                <div class="card-body">
                    <h5 class="card-title" style="color: #FAD02E;">{{i[0]}}</h5>
                    <p class="card-text">{{i[1]}}</p>
                    
                </div>
            </div>
        </div>
         {% endfor %}
         
         {% endif %}
        
       
    </div>
</div>

</body>
</html>
